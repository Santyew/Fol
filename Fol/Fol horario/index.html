<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Horarios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="titulo">Control de Horarios</h1>

  <div class="lang-buttons">
    <button onclick="setIdioma('es')">Español</button>
    <button onclick="setIdioma('en')">English</button>
  </div>

  <table>
    <thead>
      <tr>
        <th id="th-nombre">Nombre</th>
        <th id="th-acciones">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="name">Héctor Poleo</td>
        <td>
          <button class="action" onclick="ficharEntrada('hector')">Fichar Entrada</button>
          <button class="action" onclick="ficharSalida('hector')">Fichar Salida</button>
        </td>
      </tr>
      <tr>
        <td class="name">Santiago Ruiz</td>
        <td>
          <button class="action" onclick="ficharEntrada('santiago')">Fichar Entrada</button>
          <button class="action" onclick="ficharSalida('santiago')">Fichar Salida</button>
        </td>
      </tr>
      <tr>
        <td class="name">José Enrique</td>
        <td>
          <button class="action" onclick="ficharEntrada('jose')">Fichar Entrada</button>
          <button class="action" onclick="ficharSalida('jose')">Fichar Salida</button>
        </td>
      </tr>
      <tr>
        <td class="name">Sergio Fernández</td>
        <td>
          <button class="action" onclick="ficharEntrada('sergio')">Fichar Entrada</button>
          <button class="action" onclick="ficharSalida('sergio')">Fichar Salida</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div id="mensaje" class="mensaje"></div>

  <div id="activos" class="activos"></div>

  <div class="historial" id="historial">
    <h2 id="titulo-historial">Historial de Fichajes</h2>
  </div>
  <script src="horario.js"></script>
</body>
</html>
